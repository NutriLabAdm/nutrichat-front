<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrichat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Экран 1 -->
<div class="screen" id="screen-1">
  <h1>Nutrichat</h1>
  <h2>Следовать за</h2>
  <div class="categories">
    <button>Диета (2)</button>
    <button>Суперпродукты и бады (2)</button>
    <button>Фитнес (3)</button>
    <button>Рандомный совет (10)</button>
  </div>
  <div class="experts">
    <label><input type="checkbox"> Заболотный</label>
    <label><input type="checkbox"> Советов</label>
    <label><input type="checkbox"> Ксения Черная</label>
    <label><input type="checkbox"> Елена Шифрина</label>
    <label><input type="checkbox"> Алексей Головенко</label>
  </div>
  <button class="action-button">Следовать</button>
</div>

<!-- Экран 2 -->
<div class="screen" id="screen-2">
  <h1>Nutrichat</h1>
  <h2>Спроси</h2>
  <div class="questions">
    <label><input type="radio" name="question"> Возраст</label>
    <label><input type="radio" name="question"> Вес</label>
    <label><input type="radio" name="question"> Самочувствие</label>
    <label><input type="radio" name="question"> Уровень ЗОЖ</label>
    <label><input type="radio" name="question"> Цели</label>
  </div>
  <div class="avatar">
    <p>Аватар</p>
    <div class="actor"></div>
  </div>
  <button class="action-button">Начни лучшую жизнь</button>
  <div class="categories">
    <button>Питание</button>
    <button>БАДы и суперфуды</button>
    <button>Фитнес</button>
    <button>Рандомный совет</button>
  </div>
</div>

<!-- Экран 3 -->
<div class="screen" id="screen-3">
  <h1>Nutrichat</h1>
  <h2>Предложи новые фичи</h2>
  <textarea placeholder="Ваше предложение"></textarea>
  <h2>Голосуй за новые идеи</h2>
  <ul>
    <li>Andi22: ⭐⭐⭐⭐⭐ Добавьте поиск ссылок на блогеров</li>
    <li>OwlOwl: ⭐⭐⭐⭐ Можно будильник?</li>
    <li>HandyCook: ⭐⭐⭐⭐⭐ Как сразу заказать рекомендованные продукты?</li>
  </ul>
</div>

<script src="js/script.js"></script>
</body>
</html>
